<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Chat with Bottom History/Filter & Top Slide</title>
<style>
    /* 1. Basic Reset & Font */
    body, html {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #006064;
        color: #e3e3e3;
        height: 100%;
        overflow: hidden; /* Prevents body scroll */
    }

    /* --- New Header CSS --- */
    .page-header {
        background: transparent;
        color: none;
        padding: 10px 20px;
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
        height: 30px; /* Fixed height */
    }

    .page-header h1 {
        margin-left: 55px;
        margin-right: 55px;
        margin-top: -5px;
        font-size: 1.2em;
        line-height: 1.5; /* Adjusted for padding */
        font-weight: 600;
        display: inline-block;
        color: #d1c4e9;
        background-color: purple;
        padding: 5px 20px;
        border-radius: 12px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.4);
        cursor: pointer;
    }

    /* 2. Main App Layout */
    .app-container {
        display: flex;
        height: 100vh;
        padding-top: 50px;
        box-sizing: border-box;
    }

/* ===== Bottom Popup Styles ===== */
.bottom-popup-overlay {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background-color:rgba(0,0,0,0.4);
    backdrop-filter:blur(5px);
    z-index:1000;
    opacity:0;
    visibility:hidden;
    transition:opacity 0.3s ease,visibility 0.3s ease;
    display:flex;
    align-items:flex-end;
    justify-content:center;
}
.bottom-popup-overlay.open {
    opacity:1;
    visibility:visible;
}
.history-filter-popup {
    background-color:#1e1f20;
    width:100%;
    max-width:800px;
    max-height:70vh;
    border-top-left-radius:16px;
    border-top-right-radius:16px;
    box-shadow:0 -10px 30px rgba(0,0,0,0.2);
    padding:20px;
    display:flex;
    flex-direction:column;
    box-sizing:border-box;
    overflow-y:auto;
    transform:translateY(100%);
    transition:transform 0.3s ease-out;
}
.bottom-popup-overlay.open .history-filter-popup {
    transform:translateY(0);
}
.history-list .history-item {
    padding:8px 12px;
    border-bottom:1px solid #333;
    cursor:pointer;
}
.history-list .history-item:hover {
    background-color:#2a2b2c;
}
.filter-list {
    margin-top:10px;
}
.filter-list .filter-chip {
    display:inline-block;
    background-color:#333;
    color:#e3e3e3;
    padding:6px 12px;
    border-radius:16px;
    margin:4px;
    font-size:0.85em;
    cursor:pointer;
    transition:background-color 0.2s;
}
.filter-list .filter-chip.active {
    background-color:#4a90e2;
}

/* ===== New Chat Button Style ===== */
.new-chat-btn {
    float: right;
    background-color: #4a90e2;
    color: #fff;
    border: none;
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 0.85em;
    cursor: pointer;
    transition: background-color 0.2s ease;
}
.new-chat-btn:hover {
    background-color: #357ABD;
}
    /* 4. Main Content Area */
    .chat-container {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        height: 100%;
        position: relative;
    }

    /* 5. Chat Messages Area */
    .chat-display-wrapper {
        flex-grow: 1;
        overflow-y: auto;
        padding: 24px 8px 120px 8px;
    }
    .chat-log-container {
        max-width: 820px;
        margin: 0 auto;
        padding: 0 16px;
    }

    @keyframes message-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .chat-message {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
        max-width: 90%;
        animation: message-in 0.4s ease-out forwards;
    }

    .chat-message.user {
        flex-direction: row-reverse;
        margin-left: auto;
    }

    .message-content {
        padding: 10px 16px;
        border-radius: 20px;
        line-height: 1.6;
        font-size: 0.95em;
        word-wrap: break-word;
    }

    .chat-message.ai .message-content {
        background-color: #242931;
        color: #e3e3e3;
    }
    .chat-message.user .message-content {
        background-color: #383a3f;
        color: #e3e3e3;
    }

    /* 6. Chat Input Form */
    .chat-input-form {
        padding: 12px;
        background-color: transparent;
        width: 100%;
        box-sizing: border-box;
        position: absolute;
        bottom: 0;
        display: flex;
        justify-content: center;
        z-index: 10;
    }

    .input-wrapper {
        width: 100%;
        max-width: 800px;
        position: relative;
        display: flex;
        align-items: center;
    }

    #history-filter-btn {
        background: none;
        border: 1px solid #444;
        color: #e3e3e3;
        width: 38px;
        height: 38px;
        border-radius: 50%;
        cursor: pointer;
        margin-right: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s, border-color 0.2s;
        flex-shrink: 0;
    }
    #history-filter-btn:hover {
        background-color: #333;
        border-color: #555;
    }
    #history-filter-btn svg {
        width: 20px;
        height: 20px;
    }

    #chat-input {
        flex-grow: 1;
        padding: 14px 50px 14px 20px;
        background-color: #1e1f20;
        border: 1px solid #333;
        border-radius: 24px;
        color: #e3e3e3;
        font-size: 16px;
        resize: none;
    }
    #chat-input:focus {
        outline: none;
        border-color: #4a90e2;
    }

    #send-button {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        background-color: #4a90e2;
        border: none;
        color: white;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #send-button:hover {
        background-color: #5aa1f2;
    }

    .input-wrapper #history-filter-btn {
        position: absolute;
        left: 8px;
        top: 50%;
        transform: translateY(-50%);
        margin-right: 0;
        z-index: 2;
    }
    #chat-input {
        padding-left: 56px;
    }

    /* Top Slide Panel */
    .top-slide-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.4);
        backdrop-filter: blur(5px);
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .top-slide-overlay.open {
        opacity: 1;
        visibility: visible;
    }
    .top-slide-panel {
        background-color: #1e1f20;
        width: 100%;
        max-width: 800px;
        max-height: 70vh;
        border-bottom-left-radius: 16px;
        border-bottom-right-radius: 16px;
        padding: 20px;
        transform: translateY(-100%);
        transition: transform 0.3s ease-out;
    }
    .top-slide-overlay.open .top-slide-panel {
        transform: translateY(0);
    }

    @media (max-width:480px){
        .page-header h1 { font-size: 1.05em; padding: 4px 14px; }
        #chat-input { padding-left: 52px; }
    }
</style>
</head>
<body>
<header class="page-header">
    <h1 id="topSlideBtn">My Chat App</h1>
</header>

<div class="app-container">
    <main class="chat-container">
        <div class="chat-display-wrapper" id="chatDisplayWrapper">
            <div class="chat-log-container" id="chatLogContainer">
            </div>
        </div>

        <form class="chat-input-form" id="chat-form">
            <div class="input-wrapper">
                <button type="button" id="history-filter-btn" aria-label="Open History and Filter">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
                </button>
                <!-- removed 'required' -->
                <input type="text" id="chat-input" placeholder="Message..." autocomplete="off">
                <button type="submit" id="send-button">&#x27A4;</button>
            </div>
        </form>
    </main>

<!-- Single Popup for History & Filters -->
<div class="bottom-popup-overlay" id="historyFilterOverlay">
    <div class="history-filter-popup">
        <h2>
            History
            <button id="newChatBtn" class="new-chat-btn">+ New Chat</button>
        </h2>
        <div class="history-list" id="historyList"></div>

        <hr style="margin:10px 0;">

        <h2>Filters</h2>
        <div class="filter-list" id="filterList">
            <!-- Filter chips will be generated dynamically -->
        </div>
    </div>
</div>
    </div>
</div>

    <!-- Top Slide Panel -->
    <div class="top-slide-overlay" id="topSlideOverlay">
        <div class="top-slide-panel">
            <h2>Quick Settings</h2>
            <p>This is a top slide-down panel. You can put shortcuts, settings, or other content here.</p>
        </div>
    </div>
</div>
<script>
/* Chat script with 15-char wrap */
const chatForm = document.getElementById('chat-form');
let chatInput = document.getElementById('chat-input');
const chatLogContainer = document.getElementById('chatLogContainer');
const chatDisplayWrapper = document.getElementById('chatDisplayWrapper');

// ===== History & Filter Elements =====
const historyFilterBtn = document.getElementById('history-filter-btn');
const historyFilterOverlay = document.getElementById('historyFilterOverlay');
const historyListEl = document.getElementById('historyList');
const filterListEl = document.getElementById('filterList');
const newChatBtn = document.getElementById('newChatBtn'); // ⬅ new chat button

// ===== History & Filter Variables =====
let chatHistory = [];
let selectedFilters = [];
const CHAT_HISTORY_KEY = 'aiTutorChatHistory';
const DEFAULT_FILTERS = ['CorrectGrammar', 'RephraseFluently'];
const FILTER_OPTIONS = [
    {value:'Describe', label:'Describe'},
    {value:'Pronounce', label:'Pronounce'},
    {value:'CorrectGrammar', label:'Grammar Correct'},
    {value:'RephraseFluently', label:'Rephrase Fluently'},
    {value:'ExplainThis', label:'Explain This'},
    {value:'TranslateToBengali', label:'Translate to Bengali'},
    {value:'ExplainVocabulary', label:'Explain Vocabulary'},
    {value:'ImproveSentence', label:'Improve Sentence'}
];

/* ===== Textarea Conversion for Multi-line ===== */
(function ensureTextareaSupport() {
    if (!chatInput) return;
    if (chatInput.tagName.toLowerCase() === 'input') {
        const ta = document.createElement('textarea');
        ta.id = chatInput.id;
        ta.className = chatInput.className;
        if (chatInput.placeholder) ta.placeholder = chatInput.placeholder;
        if (chatInput.autocomplete !== undefined) ta.autocomplete = chatInput.autocomplete;
        ta.value = chatInput.value || '';
        ta.rows = 1;
        ta.style.cssText = chatInput.style.cssText || '';
        chatInput.parentNode.replaceChild(ta, chatInput);
        chatInput = ta;
    }
})();

function autoResize(el) {
    if (!el) return;
    el.style.height = 'auto';
    el.style.height = el.scrollHeight + 'px';
}

window.onload = () => {
    if (chatInput) {
        chatInput.focus();
        autoResize(chatInput);
    }
};

/* ===== Popup Open/Close ===== */
function openPopup() {
    if (historyFilterOverlay) historyFilterOverlay.classList.add('open');
}
function closePopup() {
    if (historyFilterOverlay) historyFilterOverlay.classList.remove('open');
}

/* ===== Render Filter Chips ===== */
function renderFilterChips(){
    filterListEl.innerHTML = '';
    selectedFilters = []; // reset
    FILTER_OPTIONS.forEach(opt=>{
        const chip = document.createElement('span');
        chip.className = 'filter-chip';
        chip.textContent = opt.label;
        chip.dataset.filter = opt.value;
        if(DEFAULT_FILTERS.includes(opt.value)) {
            chip.classList.add('active');
            selectedFilters.push(opt.value);
        }
        chip.addEventListener('click', ()=>{
            chip.classList.toggle('active');
            if(chip.classList.contains('active')){
                selectedFilters.push(opt.value);
            } else {
                selectedFilters = selectedFilters.filter(f=>f!==opt.value);
            }
        });
        filterListEl.appendChild(chip);
    });
}

/* ===== Update History List ===== */
function updateHistoryList(){
    historyListEl.innerHTML = chatHistory.length===0
    ? '<div style="padding:10px;color:var(--secondary-text);">No chat history yet.</div>'
    : '';
    chatHistory.forEach((chat,index)=>{
        const item = document.createElement('div');
        item.className = 'history-item';
        item.textContent = chat.title;
        item.addEventListener('click', ()=>{
            loadChatFromHistory(index);
            closePopup();
        });
        historyListEl.appendChild(item);
    });
}

function saveChatHistory(){
    localStorage.setItem(CHAT_HISTORY_KEY, JSON.stringify(chatHistory));
}
function loadChatHistory(){
    const saved = localStorage.getItem(CHAT_HISTORY_KEY);
    if(saved) chatHistory = JSON.parse(saved);
}

/* ===== New Chat Button Logic ===== */
if (newChatBtn) {
    newChatBtn.addEventListener('click', () => {
        // Create a fresh chat entry with placeholder
        chatHistory.unshift({
            title: 'New Chat',
            messages: [],
            date: new Date().toISOString()
        });
        saveChatHistory();
        updateHistoryList();

        // Clear current chat log
        chatLogContainer.innerHTML = '';

        // Close popup
        closePopup();

        // Focus input
        if (chatInput) {
            chatInput.value = '';
            autoResize(chatInput);
            chatInput.focus();
        }
    });
}

/* ===== History Filter Event Listeners ===== */
if (historyFilterBtn) historyFilterBtn.addEventListener('click', openPopup);
if (historyFilterOverlay) {
    historyFilterOverlay.addEventListener('click', (e) => {
        if (e.target === historyFilterOverlay) closePopup();
    });
}

/* ===== Chat Submission ===== */
if (chatForm) {
    chatForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const messageText = (chatInput ? chatInput.value : '').trim();
        if (messageText === '') return;
        
        // If no chat exists yet, create one
        if (chatHistory.length === 0 || chatHistory[0].messages === undefined) {
            chatHistory.unshift({
                title: messageText.substring(0,40) + (messageText.length>40?'...':''),
                messages: [],
                date: new Date().toISOString()
            });
        } else if (chatHistory[0].title === 'New Chat' && chatHistory[0].messages.length === 0) {
            // First message in a "New Chat" — update title
            chatHistory[0].title = messageText.substring(0,40) + (messageText.length>40?'...':'');
        }

        chatHistory[0].messages.push({sender:'user', content:messageText});
        saveChatHistory();
        updateHistoryList();

        appendMessage(messageText, 'user');

        if (chatInput) {
            chatInput.value = '';
            autoResize(chatInput);
            chatInput.focus();
        }

        setTimeout(() => {
            const botResponse = `Simulated AI Response\nFilters: ${selectedFilters.join(', ')}`;
            chatHistory[0].messages.push({sender:'ai', content:botResponse});
            saveChatHistory();
            appendMessage(botResponse, 'ai');
        }, 1000);
    });
}

function appendMessage(text, type) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('chat-message', type);
    const contentElement = document.createElement('div');
    contentElement.classList.add('message-content');
    contentElement.innerText = text;
    messageElement.appendChild(contentElement);
    if (chatLogContainer) {
        chatLogContainer.appendChild(messageElement);
        if (chatDisplayWrapper) chatDisplayWrapper.scrollTop = chatDisplayWrapper.scrollHeight;
    }
}

/* ===== Top Slide (Unchanged) ===== */
const topSlideBtn = document.getElementById('topSlideBtn');
const topSlideOverlay = document.getElementById('topSlideOverlay');
if (topSlideBtn && topSlideOverlay) {
    topSlideBtn.addEventListener('click', () => {
        topSlideOverlay.classList.add('open');
    });
    topSlideOverlay.addEventListener('click', (e) => {
        if (e.target === topSlideOverlay) topSlideOverlay.classList.remove('open');
    });
}

/* ===== Wrapping Logic ===== */
const MAX_PER_LINE = 24;
let isComposing = false;

if (chatInput) {
    chatInput.addEventListener('compositionstart', () => { isComposing = true; });
    chatInput.addEventListener('compositionend', () => { isComposing = false; processWrapping(); });
}

if (chatInput) {
    chatInput.addEventListener('input', () => {
        if (isComposing) return;
        processWrapping();
    });
    chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            if (chatForm) {
                chatForm.requestSubmit ? chatForm.requestSubmit() : chatForm.dispatchEvent(new Event('submit', { bubbles: true, cancelable: true }));
            }
        }
    });
    chatInput.addEventListener('paste', () => setTimeout(processWrapping, 0));
    chatInput.addEventListener('keydown', () => setTimeout(() => { autoResize(chatInput); }, 0));
}

function processWrapping() {
    if (!chatInput) return;
    const text = chatInput.value;
    if (!text) return autoResize(chatInput);
    const oldCursor = chatInput.selectionStart || 0;
    let addedBeforeCursor = 0;
    const cleanText = text.replace(/\n/g, '');
    let newText = '';
    for (let i = 0; i < cleanText.length; i += MAX_PER_LINE) {
        newText += cleanText.substr(i, MAX_PER_LINE);
        if (i + MAX_PER_LINE < cleanText.length) {
            newText += '\n';
            if (i + MAX_PER_LINE <= oldCursor) addedBeforeCursor++;
        }
    }
    if (newText !== text) {
        const newCursor = Math.max(0, oldCursor + addedBeforeCursor);
        chatInput.value = newText;
        try {
            chatInput.selectionStart = chatInput.selectionEnd = newCursor;
        } catch (err) {}
    }
    autoResize(chatInput);
}

if (chatInput) autoResize(chatInput);

/* ===== Init ===== */
loadChatHistory();
renderFilterChips();
updateHistoryList();

function loadChatFromHistory(index) {
    const chatData = chatHistory[index];
    if (!chatData) return;
    chatLogContainer.innerHTML = '';
    chatData.messages.forEach(msg => appendMessage(msg.content, msg.sender));
}
</script>
</body>
</html>
